<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEasy - Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>ShopEasy</h1>
  </header>

  <main class="product-container">
    <img src="tshirt image.jpg" alt="Classic Cotton T-Shirt" class="product-image">

    <div class="product-info">
      <h2 class="product-title">Classic Cotton T-Shirt</h2>
      <p class="product-description">
        Soft, breathable cotton. Regular fit. Available in multiple colors.
      </p>
      <p class="product-price">
        <span class="price-new">₹799</span>
        <span class="price-old">₹1,199</span>
      </p>
      <button class="cart-button">Add to Cart</button>
    </div>
  </main>
