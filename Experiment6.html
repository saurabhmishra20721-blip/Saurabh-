<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShopEasy - Product Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>ShopEasy</h1>
  </header>

  <main class="container">

             <section class="product-card">
             <img src="tshirt image.jpg" alt="Classic Cotton T-Shirt" class="product-image">

    <div class="product-details">
      <h2 class="product-title">Classic Cotton T-Shirt</h2>
      <p class="product-description">
        Soft, breathable cotton. Regular fit. Available in multiple colors.
      </p>
      <p class="product-price">
        <span class="discounted-price">₹799</span>
        <span class="old-price">₹1,199</span>
      </p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </section>
  </main>
</body>
</html>
