<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Product Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #ffffff;
    }

    
    .frame {
      border: 2px solid #000;
      margin: 20px auto;
      padding: 30px 10px 40px;
      max-width: 1200px;
      background: #f3f3f3;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
    }

    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4,1fr) ;
      gap: 20px;
      padding: 0 10px;
    }

    .product-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .product-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 18px;
    }

    .product-desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 8px;
    }

    .product-price {
      font-weight: 700;
      font-size: 15px;
    }

   
    
  
    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(1, 1fr);
        padding: 0 40px;
      }
    }

      
    @media (min-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        padding: 0 40px;
      }
    }
    
    
    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>Responsive Product Grid</h1>

    <div class="product-grid">
      
      <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcTwgKOokNxfME3shOlSL_3rc4FttOaPgoBs9EtPIOPWBfRVZZY7U49PoXgyHYIXVU37pEMi5Gvf1PmMkejkuq8NEIei-_fYO-061A2aH3dKtU_QbjtlBS6Jlg" alt="Product 1">
        <div class="product-title">Product 1</div>
        <div class="product-desc">High-quality item with great features.</div>
        <div class="product-price">₹499</div>
      </div>

      
      <div class="product-card">
        <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQ6XBh5JnEZw-tE2qtYTvzbcpmL13ERpKzggZeGzibOcw4hk3y4emqY1M5mREDbeoyJ34JAerCvZ-EAG90rkl5g_a6pBIeuytHcj4j3eUhZplX3p9YWb2Kq" alt="Product 2">
        <div class="product-title">Product 2</div>
        <div class="product-desc">Durable and stylish for daily use.</div>
        <div class="product-price">₹799</div>
      </div>

      
      <div class="product-card">
        <img src="https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcQ1FVfx5RZ_iyEjWGDPgCCWHnXGoW16HviXNZZtGJZ5iH7-RjtVA2XjcMqBoU8l0XL56dZBS2OzYEhcR8bc-z_3XlYpVpmq6EOeGEjRjMyRdU3cZXpgzodYKA" alt="Product 3">
        <div class="product-title">Product 3</div>
        <div class="product-desc">Lightweight and comfortable.</div>
        <div class="product-price">₹1,299</div>
      </div>

      
      <div class="product-card">
        <img src="https://english.cdn.zeenews.com/sites/default/files/2024/12/04/1598059-img7422.jpg" alt="Product 4">
        <div class="product-title">Product 4</div>
        <div class="product-desc">Trendy design with premium quality.</div>
        <div class="product-price">₹999</div>
      </div>
    </div>
  </div>
